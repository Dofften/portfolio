{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/fpl/good-fpl-logo-whitelining.png' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/fpl_admin.css' %}">
    <title>FPL Analysis Admin</title>
</head>
<body>
    <div class="wrapper">
        <div style="justify-content: center;"> <img src="{% static 'images/fpl/good-fpl-logo-whitelining.png' %}" style="height: 100px;" alt="fpl analysis"> </div>
        <div class="text-center mt-4 name"> Generate FPL data </div>
        <form class="p-3 mt-3" method="post">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="number" name="gameweek" id="userName" placeholder="Gameweek" min="1" max="38" required> </div>
            <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span> <input type="password" name="password" id="pwd" placeholder="Secret Key" required> </div> <button class="btn mt-3">Generate</button>
            <div class="text-center mt-4" style="font-weight: 500; color: #c90808;"> {{ response }} </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
